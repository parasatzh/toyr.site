<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ticket Booking System</title>
  <link rel="stylesheet" type="text/css" href="C:\Users\Parasat\OneDrive\фронт\css\style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="C:\Users\Parasat\OneDrive\фронт\js\index.js"></script>
        <link rel="icon" href="https://www.freeiconspng.com/thumbs/travel-icon/--global-globe-plane-travel-worldwide-icon--icon-search-engine-1.png"type="image/x-icon">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  color: #333333;
  line-height: 1.5;
  padding: 20px;
}

header {
  background-color: #333333;
  padding: 10px;
  text-align: center;
}

header h1 {
  color: #ffffff;
  margin: 0;
}

main {
  background-color: #ffffff;
  padding: 20px;
  margin-top: 20px;
}

h2 {
  margin-bottom: 20px;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #cccccc;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #333333;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #555555;
}

#error {
  color: #ff0000;
  margin-top: 10px;
}

footer {
  background-color: #333333;
  color: #ffffff;
  padding: 10px;
  text-align: center;
}

  </style>
</head>
<body>
  <header>
    <h1>Tour Website</h1>
  </header>
  <main>
    <h2>Book Tickets</h2>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>
      
      <label for="tour">Select Tour:</label>
      <select id="tour" required>
        <option value="">Choose a tour</option>
        <option value="tour1">Tour1</option>
        <option value="tour2">Tour2</option>
        <option value="tour3">Tour3</option>
      </select><br>
      
      <label for="quantity">Number of Tickets:</label>
      <input type="number" id="quantity" min="1" required><br>
      
      <input type="submit" value="Book Now">
    </form>
    
    <div id="result"></div>
  </main>
  
  <footer>
    &copy; 2023 Tour Website
  </footer>
  <script>$(document).ready(function() {
  $('#bookingForm').submit(function(event) {
    event.preventDefault(); 

  
    var name = $('#name').val();
    var email = $('#email').val();
    var tour = $('#tour').val();
    var quantity = $('#quantity').val();
    var booking = {
      name: name,
      email: email,
      tour: tour,
      quantity: quantity
    };
    $.ajax({
      url: 'path/to/booking-handler',
      type: 'POST',
      data: booking,
      success: function(response) {
        $('#result').html('<p>Booking successful!</p>');
        $('#bookingForm')[0].reset(); 
    });
  });
});

</script>
</body>
</html>
